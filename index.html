  <body>



    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">GI on FHIR</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="content">
    <main role="main" class="container">
      <div class="jumbotron">
        <div class="col">
          <h1>Welcome to GI on FHIR!</h1>
          <h4>
            The purpose of this app is to search for common co-morbidities to some common gastrointestinal symptoms.
          </h4>
        </div>
      </div>
      <hr>
      <div class="row">
          <div class="col">
            <div id="question" >
                <h3>What Conditions Apply to your Patient?</h3>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="abdominal-pain">
                  <label class="form-check-label" for="abdominal-pain">
                    <span class="badge badge-secondary">Abdominal Pain</span>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="diarrhea">
                  <label class="form-check-label" for="diarrhea">
                    <span class="badge badge-secondary">Diarrhea</span>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="constipation">
                  <label class="form-check-label" for="constipation">
                    <span class="badge badge-secondary">Constipation</span>
                  </label>
                </div>
                <br/>
                <button class="btn btn-primary" onclick="fetchComorbidities()">Search</button>
              </div>
          </div>

          <div class="col">
            <h3>Most Common Comorbidities:</h3>
              <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Condition Name</th>
                      <th scope="col">SNOMED Code</th>
                      <th scope="col">Frequency</th>
                    </tr>
                  </thead>
                  <tbody id="table-data">
                  </tbody>
                </table>
            <ul id="results">

            </ul>
          </div>

        </div>

    </main><!-- /.container -->
  </div>
